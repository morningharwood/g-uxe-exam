
<mat-card class="example-card">


  <mat-card-content>
    <h1>Login</h1>
    <mat-form-field class="example-full-width">
      <input matInput
             #val
             placeholder="Favorite Animal?">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      (click)="onSubmit(val)"
            mat-raised-button color="accent"
            type="submit" class="btn btn-primary">
      Submit
    </button>

  </mat-card-actions>
</mat-card>
