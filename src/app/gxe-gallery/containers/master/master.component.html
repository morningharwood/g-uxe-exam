
<div class="inner-container"
     [ngClass]="{'active': isActive}">
  <div class="grid-item"
       *ngFor="let item of galleryItems"
       (click)="activate(item)"
       >
    <img [src]="item[1].value.url" alt="">
    <!--<gxe-gallery-detail *ngIf="item === itemActive"></gxe-gallery-detail>-->
  </div>
</div>
