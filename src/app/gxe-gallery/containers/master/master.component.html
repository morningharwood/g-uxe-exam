<button
  mat-mini-fab
  class="close-btn"
  (click)="close()"
  [ngClass]="{'active': isActive}">
  &times;
</button>

<div class="inner-container">

  <gxe-gallery-master-item
    *ngFor="let item of galleryItems; let i = index"
    [item]="item"
    [index]="i"
    (selected)="selectedItem($event)">
  </gxe-gallery-master-item>
</div>
