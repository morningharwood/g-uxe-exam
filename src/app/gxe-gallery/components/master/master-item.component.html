<!-- TODO(mharwood) set alt text for accessibility -->

<div #hostEl class="outer-mask">
  <div #mask class="inner-mask">
    <img [src]="item[1].value.url" alt="">
    <gxe-gallery-detail
      [galleryItems]="galleryItems"
      [startingIndex]="index"
      [itemWidth]="elWidth"
      (close)="closeModal($event)"
      (endingIndex)="originalSelectionChanged($event)"
      *ngIf="isActive">
    </gxe-gallery-detail>
  </div>
</div>
