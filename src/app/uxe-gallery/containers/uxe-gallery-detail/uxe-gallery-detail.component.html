
<div class="overflow-hidden" >
  <div class="inner-gallery group"
       #containerEl
       [ngStyle]="{
       'width': (data.length * this.hostEl.offsetWidth) + 'px',
       'transform': 'translateX(' + currentPosition + 'px)'
     }">
    <uxe-detail-item
      class="center"
      *ngFor="let d of data"
      [galleryItem]="d">
    </uxe-detail-item>
  </div>
</div>
<router-outlet></router-outlet>
