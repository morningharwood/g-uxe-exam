
<uxe-overlay
  *ngIf="this.state.modalTemplate"
></uxe-overlay>

<div class="container spacer" #container>
  <div fxLayout="row wrap"
       fxLayoutAlign="start center">
      <div class="outer-mask"
           fxFlex="50%"
           fxFlexAlign="center"
           #outerMask
           *ngFor="let item of collection; let i = index"
           (click)="selectedItem(i, outerMask, innerMask, imgEl)">
        <div class="inner-mask"
             #innerMask>
          <img #imgEl [src]="item.imgSrc" [hidden]="false" alt="">
        </div>
      </div>
  </div>
</div>

<uxe-topbar [animationState]="this.state">
  <button mat-icon-button
          (click)="closeDetails()"
          class="close-btn"
          *ngIf="this.state.topbarTemplateType === 'black'">
    <mat-icon aria-label="close">close</mat-icon>
  </button>
</uxe-topbar>

<uxe-bottombar [animationState]="this.state"></uxe-bottombar>
