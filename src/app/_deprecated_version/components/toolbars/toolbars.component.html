<!--
Top Tool bar.
[@switchToolbarTop]= animate when gallery-detail state changes
[@tappedToolbarTop]= animate when gallery-detail-uxe-animation-portal has been tapped state changes.
-->
<mat-toolbar [@switchToolbarTop]="isModalActive"
             [@tappedToolbarTop]="!tapped">
  <mat-toolbar-row>
    <span>{{name || 'Image Gallery' }}</span>
  </mat-toolbar-row>
  <ng-content></ng-content>
</mat-toolbar>

<!--
Bottom Tool bar.
[@switchToolbarBottom]=animate when tapped or gallery-detail is state changes
-->
<mat-toolbar
  class="bottom-bar"
  [@switchToolbarBottom]="isModalActive && !tapped">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon>plus_one</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>comment</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>reply</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
